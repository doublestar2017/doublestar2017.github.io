<%@ page language="java" contentType="text/html; charset=utf-8"
	pageEncoding="utf-8"%>
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Login</title>
<style type="text/css">
#main {
	height: 800px;
}
</style>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="write"></div>
	<div id="content">
		<div id="header"></div>
		<div id="main">
			<div id="b">
				<%String name=(String)session.getAttribute("me");
					if(name==null){%>
					<span class="btn1"></span> 
					<span class="btn2"></span>
					<%}else{ out.println("<br/><br/>欢迎您，"+name+"!"+"&nbsp;&nbsp;");} %>				
			</div>
			<div class="tag">
				<hr />
				&nbsp;&nbsp;<a href="index.jsp" style="color: white;">首页</a> / 登录
				<hr />
			</div>

			<form action="login_data.jsp" method="post">
				<div class="login">
					用 户 名：<input type="text" name="username" class="user" /><br />
					 密 &nbsp;&nbsp; 码：<input type="password" name="password" class="pwd" />
					<input type="submit" value="提交" name="butt" class="butt"
						style="color: white; border: none;" />
				</div>
			</form>

			<div class="show_re">
				<img src="imgs/but.png" id="but" /> <span>如果您还未注册，请点击这里</span> <img
					src="imgs/join.png" class="parent" /> <br/>
					
				<form action="register_data.jsp" method="post">
					<div class="register">
						<label for="username">用 户 名：</label> <input type="text"
							name="username" class="user need" /><br /> <label for="password">密
							&nbsp;&nbsp; 码：</label> <input type="password" name="password"
							class="pwd need" /><br /> &nbsp;&nbsp;&nbsp;&nbsp;
						&nbsp;&nbsp;&nbsp;&nbsp; 男<input type="radio" name="sex" value="男"
							checked="checked" /> 女<input type="radio" name="sex" value="女" /><br />
						<label for="age">年 &nbsp;&nbsp; 龄：</label> <input type="text"
							name="age" class="age" /><br />
						<label for="phone">联系方式：</label> <input type="text" name="phone"
							class="phone need" /><br /> 
						<input type="submit" name="sub" value="提交" class="butt" style="margin: 0;" /> 
						<input type="reset" name="set" value="重置" class="butt" />
					</div>
				</form>
				
			</div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
